apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: log-namespace
  name: dwk-pingpongapp-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dwk-pingpongapp
  template:
    metadata:
      labels:
        app: dwk-pingpongapp
    spec:
      volumes:
        - name: pingpongapp-volume
          emptyDir: {}
      containers:
        - name: dwk-pingpongapp
          image: roaringduck/dwk-pingpongapp@sha256:da9599f8f2e22f5d5f84d35a99aab31454c3b0da08a404500f75b836579be87c
          volumeMounts:
          - name: pingpongapp-volume
            mountPath: /usr/src/app/files
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-pingpong-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: pingpongapp-config
                  key: POSTGRES_HOST
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: pingpongapp-config
                  key: POSTGRES_USER
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
               path: /
               port: 9002